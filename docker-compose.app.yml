version: '3.8'

services:
  # ========================================
  # MySQL Database
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: si_releves_mysql_${ENVIRONMENT:-dev}
    restart: unless-stopped
    profiles: ["dev", "staging"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-si_releves}
      MYSQL_USER: ${MYSQL_USER:-si_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-si_password}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    networks:
      - si_releves_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Backend API (Node.js + Express)
  # ========================================
  backend:
    build:
      context: ./server
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
    container_name: si_releves_backend_${ENVIRONMENT:-dev}
    restart: unless-stopped
    profiles: ["dev", "staging"]
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-si_releves}
      - DB_USER=${MYSQL_USER:-si_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-si_password}
      - JWT_SECRET=${JWT_SECRET:-votre_secret_jwt_super_securise_a_changer}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-30m}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - PORT=5001
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://host.docker.internal:9200}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - si_releves_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ========================================
  # Frontend (React + Vite)
  # ========================================
  frontend:
    build:
      context: ./client
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
    container_name: si_releves_frontend_${ENVIRONMENT:-dev}
    restart: unless-stopped
    profiles: ["dev", "staging"]
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_INTERNAL_PORT:-3000}"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - si_releves_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${FRONTEND_INTERNAL_PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # MailHog (Email Testing - DEV ONLY)
  # ========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: si_releves_mailhog
    restart: unless-stopped
    profiles: ["dev"]
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - si_releves_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  mysql_data:
    driver: local

networks:
  si_releves_network:
    driver: bridge
