services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: si_releves_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: si_releves
      MYSQL_USER: si_user
      MYSQL_PASSWORD: si_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - si_releves_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: si_releves_backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=si_releves
      - DB_USER=root
      - DB_PASSWORD=root_password
      - JWT_SECRET=votre_secret_jwt_super_securise_a_changer
      - JWT_EXPIRATION=30m
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - PORT=5001
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - si_releves_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: si_releves_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - si_releves_network

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: si_releves_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - si_releves_network

volumes:
  mysql_data:
    driver: local

networks:
  si_releves_network:
    driver: bridge
