version: '3.8'

services:
  # Elasticsearch - Stockage et indexation des logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: si_releves_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Logstash - Pipeline de traitement des logs
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: si_releves_logstash
    restart: unless-stopped
    ports:
      - "5044:5044"    # Beats input
      - "9600:9600"    # Monitoring API
      - "5000:5000/tcp"   # TCP input
      - "5000:5000/udp"   # UDP input
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
      - xpack.monitoring.enabled=true
      - xpack.monitoring.elasticsearch.hosts=http://elasticsearch:9200
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elk_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Kibana - Interface de visualisation
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: si_releves_kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=si-releves-kibana
      - SERVER_HOST=0.0.0.0
      - MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED=true
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elk_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  elasticsearch_data:
    driver: local

    
networks:
  elk_network:
    name: si-releves-staging_elk_network
    external: true